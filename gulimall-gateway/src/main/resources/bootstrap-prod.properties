spring.application.name=gulimall-gateway

spring.cloud.nacos.config.prefix=application

spring.cloud.nacos.config.server-addr=gulimall-nacos.gulimall:8848
spring.cloud.nacos.config.namespace=5f17cb9b-88a2-4314-88fb-b670396d4b19
spring.cloud.nacos.config.refresh-enabled=true

spring.cloud.nacos.config.extension-configs[0].data-id=application.yml
spring.cloud.nacos.config.extension-configs[0].group=prod
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=application.properties
spring.cloud.nacos.config.extension-configs[1].group=prod
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.main.allow-bean-definition-overriding=true