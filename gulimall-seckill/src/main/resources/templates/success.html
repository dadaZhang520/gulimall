<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/static/cart/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a href="http://auth.gulimall.com" class="link_login">
                    [[${session.loginUser!=null &&
                    session.loginUser.nickname!=null?session.loginUser.nickname:'你好，请登录'}]]
                </a>&nbsp;
                <a href="http://auth.gulimall.com/register.html" class="link_regist">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://member.gulimall.com/orderList.html">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="#"><img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02" th:if="${orderSn!=null}">恭喜您！商品秒杀成功。</h3>
                            <h3 class="ftx-02" th:if="${orderSn==null}">没有抢到。。。</h3>
                        </div>
                        <div class="p-item">

                            <div class="p-info">
                                <div class="p-name" th:if="${orderSn!=null}">
                                    您的订单号是：[[${orderSn}]]
                                </div>
                                <div class="p-name" th:if="${orderSn==null}">
                                    手速慢了，下次再接再厉！
                                </div>
                                <div class="p-extra">
                                </div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a th:if="${orderSn!=null}" class="btn-addtocart" th:href="'http://order.gulimall.com//pay/order/'+${orderSn}"
                               id="GotoShoppingCart"><b></b>去支付</a>
                            <a th:if="${orderSn==null}" class="btn-addtocart" href="http://gulimall.com/"
                            ><b></b>返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
